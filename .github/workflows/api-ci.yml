name: API CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/api/**'
      - 'libs/api/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'nx.json'
      - '.github/workflows/api-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'apps/api/**'
      - 'libs/api/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'nx.json'
      - '.github/workflows/api-ci.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-and-test:
    name: Lint & Test API
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ${{ secrets.DB_WRITE_USERNAME || 'postgres' }}
          POSTGRES_PASSWORD: ${{ secrets.DB_WRITE_PASSWORD || 'postgres' }}
          POSTGRES_DB: ${{ secrets.DB_WRITE_DATABASE || 'test_db' }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint API
        run: pnpm nx lint @teddy-monorepo/api

      - name: Lint API Core
        run: pnpm nx lint @teddy-monorepo/api/core

      - name: Lint API Feature Auth
        run: pnpm nx lint @teddy-monorepo/api/feature-auth

      - name: Lint API Feature Clients
        run: pnpm nx lint @teddy-monorepo/api/feature-clients

      - name: Test API
        env:
          DB_WRITE_HOST: ${{ secrets.DB_WRITE_HOST || 'localhost' }}
          DB_WRITE_PORT: ${{ secrets.DB_WRITE_PORT || '5432' }}
          DB_WRITE_USERNAME: ${{ secrets.DB_WRITE_USERNAME || 'postgres' }}
          DB_WRITE_PASSWORD: ${{ secrets.DB_WRITE_PASSWORD || 'postgres' }}
          DB_WRITE_DATABASE: ${{ secrets.DB_WRITE_DATABASE || 'test_db' }}
          DB_READ_HOST: ${{ secrets.DB_READ_HOST || 'localhost' }}
          DB_READ_PORT: ${{ secrets.DB_READ_PORT || '5432' }}
          DB_READ_USERNAME: ${{ secrets.DB_READ_USERNAME || 'postgres' }}
          DB_READ_PASSWORD: ${{ secrets.DB_READ_PASSWORD || 'postgres' }}
          DB_READ_DATABASE: ${{ secrets.DB_READ_DATABASE || 'test_db' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-secret-key' }}
          JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN || '24h' }}
          NODE_ENV: test
        run: |
          pnpm nx test @teddy-monorepo/api --coverage --ci
          pnpm nx test @teddy-monorepo/api/core --coverage --ci
          pnpm nx test @teddy-monorepo/api/feature-auth --coverage --ci
          pnpm nx test @teddy-monorepo/api/feature-clients --coverage --ci

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/apps/api/lcov.info,./coverage/libs/api/core/lcov.info,./coverage/libs/api/feature-auth/lcov.info,./coverage/libs/api/feature-clients/lcov.info
          flags: api
          name: api-coverage

  build:
    name: Build API
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm nx build @teddy-monorepo/api --prod

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-dist
          path: dist/apps/api
          retention-days: 7

  docker-build:
    name: Validate Docker Build
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: api-dist
          path: apps/api/dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: false
          tags: api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
