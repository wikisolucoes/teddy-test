name: Web CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/web/**'
      - 'libs/web/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'nx.json'
      - '.github/workflows/web-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'apps/web/**'
      - 'libs/web/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'nx.json'
      - '.github/workflows/web-ci.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-and-test:
    name: Lint & Test Web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint Web
        run: pnpm nx lint @teddy-monorepo/web

      - name: Test Web
        run: pnpm nx test @teddy-monorepo/web --coverage --ci

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/apps/web/lcov.info
          flags: web
          name: web-coverage

  build:
    name: Build Web
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Web
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:3000/api' }}
        run: pnpm nx build @teddy-monorepo/web --prod

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist
          retention-days: 7

  docker-build:
    name: Validate Docker Build
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: false
          tags: web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
